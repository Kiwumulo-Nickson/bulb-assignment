<body>
    <!-- Important steps to note about vue components
-------------------------------------------------
1. Create a component

2. Define the name of the component (Explicitly)
3. Export a component

4. Import a component from any other component where
it is to be used
5. Register the imported component
6. Use the registered component -->

    <div id="tv">

        <h1 v-if="signal">
            <img src="../img/bulbOn.jpg" width="300px" height="300px">
        </h1>
        <h1 v-else>
            <img src="../img/bulbOff.jpg" width="300px" height="300px">
        </h1>
        
        <br>
        <button v-on:click="toggle" class="btn btn-danger d-xl-flex mx-auto" type="button">
            Power
        </button>
    </div>
